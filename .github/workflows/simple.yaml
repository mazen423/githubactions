name: shell commands 
on : [pull_request]

jobs:
    run-shell-command:
        
        runs-on: ubuntu-latest
        env: 
          working : ${{ github.base_ref }}
        steps:
            - name: echo string 
              run : echo "hello world"
            - name : multiline script 
              run : |
                  node -v 
                  npm -v 
                  echo $working
            - name : python command 
              run : |
                  import platform
                  print(platform.processor())
              shell : python 
    run-commands-windows:
        needs: ['run-shell-command']
        runs-on : windows-latest
        steps: 
            - name: output current dir 
              run : Get-Location
            - name: output dir with shell in windows
              run : pwd 
              shell: bash